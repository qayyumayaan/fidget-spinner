  <title>Ayaan's Fidget Spinner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <link href="spinner.css" rel="stylesheet">
</head>
<body class="d-flex text-center text-bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div id="spinner">
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm">
          <div class="controls">
            <label for="momentum-slider">Momentum:</label>
            <input type="range" class="form-range custom-slider" id="momentum-slider" min=".95" max="1" step="0.005" value="0.98">
          </div>
        </div>
        <div class="col-sm">
          <div class="controls">
            <label for="speed-slider">Initial Speed:</label>
            <input type="range" class="form-range custom-slider" id="speed-slider" min="0.5" max="20" step="0.5" value="10">
          </div>
        </div>
      </div>
    </div>  

  <script src="script.js"></script>
</body>
</html>
